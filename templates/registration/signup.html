{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Signup
{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign up</button>
    </form>
{% endblock content %}
